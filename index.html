<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProyectoFinal+Sansoni — Simulador E-commerce</title>
  <meta name="description" content="Simulador de ecommerce: catálogo, carrito, checkout simulado, localStorage y JSON.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1>Sansoni Shop · Simulador</h1>
      <div class="header-controls">
        <input id="search" placeholder="Buscar producto..." aria-label="buscar" />
        <select id="sort">
          <option value="">Ordenar</option>
          <option value="price-asc">Precio ↑</option>
          <option value="price-desc">Precio ↓</option>
          <option value="name-asc">Nombre A→Z</option>
        </select>
        <button id="btnCart" class="btn">Carrito (<span id="cartCount">0</span>)</button>
      </div>
    </div>
  </header>

  <main class="container main-grid">
    <aside class="filters card">
      <h2>Filtros</h2>
      <label>Categoria</label>
      <select id="filterCategory">
        <option value="">Todas</option>
      </select>

      <label>Rango de precio</label>
      <div class="row">
        <input id="minPrice" type="number" placeholder="Min" />
        <input id="maxPrice" type="number" placeholder="Max" />
      </div>

      <label>Preexistencia</label>
      <div class="row">
        <button id="btnResetFilters" class="btn small">Reset</button>
        <button id="btnApplyFilters" class="btn small btn--ok">Aplicar</button>
      </div>

      <hr />
      <h3>Datos del proyecto</h3>
      <p class="muted">Entrega final - Simulador E-commerce. Datos cargados desde <code>data/products.json</code>. Todo sincroniza con <code>localStorage</code>.</p>
    </aside>

    <section class="catalog card">
      <h2>Catálogo</h2>
      <div id="catalogGrid" class="grid"></div>
      <div id="emptyCatalog" class="muted" style="display:none">No se encontraron productos.</div>
    </section>
  </main>

  <!-- carrito / checkout modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button id="modalClose" class="modal-close">✖</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <small>ProyectoFinal+Sansoni — Simulador interactivo en JavaScript</small>
    </div>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
